<article class="container">
    <section>
<!--  ID del ALUMNO que se va a procesar-->
<input type="hidden" id="inputIdAlumno">
<input type="hidden" id="inputId">
<input type="hidden" id="inputAccion">


<form>
    <div class=" form-row">
        <label for="inputCarrera"><strong>Carrera</strong></label>
        <input type='text' name="inputCarrera" id="inputCarrera"  class="form-control" disabled>
    </div>

    <div class="form-row">
        &nbsp;
    </div>

    <div class="form-row">
        <label for="inputMateria"><strong>Materia</strong></label>
        <select name="inputMateria" id="inputMateria"  class="form-control select2-container">
        </select><br>
    </div>

    <div class="form-row">
        &nbsp;
    </div>

    <div class="form-row">
        <label for="inputCalendario"><strong>Calendario</strong></label>
        <select name="inputCalendario" id="inputCalendario"  class="form-control input-form">
        </select>
    </div>

    <div class="form-row">
        &nbsp;
    </div>

    <div class="form-row">
        <label for="inputLlamado"><strong>Llamado</strong></label>
        <select name="inputLlamado" id="inputLlamado"  class="form-control input-form">
            <option value="1">1er Llamado</option>
            <option value="2">2do Llamado</option>
        </select>  
    </div>

    <div class="form-row">
        &nbsp;
    </div>

    <div class="form-row">
        <label for="inputNota"><strong>Nota</strong></label>
        <select name="inputNota" id="inputNota"  class="form-control input-form">
            <option value="-1">-1 (Ausente)</option>
            <option value="0">0 (Pendiente)</option>
            <option value="1">1 (Uno)</option>
            <option value="2">2 (Dos)</option>
            <option value="3">3 (Tres)</option>
            <option value="4">4 (Cuatro)</option>
            <option value="5">5 (Cinco)</option>
            <option value="6">6 (Seis)</option>
            <option value="7">7 (Siete)</option>
            <option value="8">8 (Ocho)</option>
            <option value="9">9 (Nueve)</option>
            <option value="10">10 (Diez)</option>
        </select>
    </div>

    <div class="form-row">
        &nbsp;
    </div>

    <div class="form-row">
        <label for="inputEstado"><strong>Estado</strong></label>
        <select name="inputEstado" id="inputEstado"  class="form-control input-form">
            <option value="Ausente">Ausente</option>
            <option value="Aprobo">Aprobo</option>
            <option value="Desaprobo">Desaprobo</option>
            <option value="Pendiente">Pendiente</option>
            
        </select>
    </div>

    <div class="form-row">
        &nbsp;
    </div>

    <div class="form-row">
        <label for="inputCondicion"><strong>Condicion</strong></label>
        <select name="inputCondicion" id="inputCondicion"  class="form-control input-form">
            <option value="Regular">Regular</option>
            <option value="Libre">Libre</option>
            <option value="Promocion">Promocion</option>
            <option value="Homologacion">Homologacion</option>
        </select>
    </div>

    <div class="form-row">
        &nbsp;
    </div>

    <div class="form-row">
        <label for="inputFecha"><strong>Fecha</strong></label>
        <input type="text" class="form-control input-form" id="inputFecha" placeholder="aaaa/mm/dd" >
    </div>

    <div class="form-row">
        &nbsp;
    </div>

    <div class="form-row">
        <button type="button" class="btn btn-primary" onclick="rendidaGuardar()">Guardar</button>
    </div>
    
    <div class="form-row">
        &nbsp;
    </div>
</form>
</section>
</article>
