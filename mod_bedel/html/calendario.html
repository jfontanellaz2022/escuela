          <strong>Año</strong>
          <input id="inputAnio" inputmode="numeric" placeholder="Año" type="text" class="form-control" minlength="8" maxlength="8" required autocomplete="off">
          <input id="inputId" inputmode="numeric" type="hidden" class="form-control" minlength="8" maxlength="8" required autocomplete="off">

        </div>
      </div>
      
      <div class="form-row">

          <strong>Evento</strong>
          <select id="inputEvento" class="form-control select2-container" style="height: 100;">

        </div>
      </div>
